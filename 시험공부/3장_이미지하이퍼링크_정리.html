<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>이미지와 하이퍼링크</title>
    </head>
    <body>
        <h1>이미지 삽입</h1>
        <!--src속성을 사용해 이미지 파일이 있는 경로를 알려줘야 함, alt속성은 이미지를 설명해주는 대체 택스트-->
        <img src="muffin (1).png" alt="머핀 이미지">
        
        <hr>
        <!-- 기본형 : <img src="경로" [속성="값"] -->
        <img src="images/cover (1).jpg" alt="커버 이미지" width="100" height="50">

        <hr>

        <img src="https://computer.silla.ac.kr/computer2016/_Img/main_1591854648.jpg" width="250">

        <hr>
        <!--이미지, 표에 캡션 달기-->
        
        <!--figure태그는 설명 글이 필요한 대상을 묶음-->
        <figure>
            <img src="images/gugudan (1).jpg">
        <!--figcaption은 설명 글-->
            <figcaption>구구단을 외우자</figcaption>
            <hr>

            <h1>하이퍼링크</h1>
            <!--a태그는 텍스트랑 쓰면 텍스트 링크가 되고, 이미지와 함께 쓰면 이미지 링크가 됨-->
            <a href="https://computer.silla.ac.kr/computer2016/index.php?pCode=greeting">컴퓨터공학부(현재 브라우저)</a>
            <!-- 기본형 : <a href="링크할 주소" [속성="속성 값"]> 텍스트 </a> -->
            <!-- 기본형 : <a href="링크할 주소" [속성="속성 값"]><img src="이미지 파일 경로" </a> -->
                <br><br>

                <a href="https://computer.silla.ac.kr/computer2016/index.php?pCode=greeting" target="_blank"><img src="https://computer.silla.ac.kr/computer2016/_Img/greeting.jpg"></a>>
        
        </figure>
    </body>
</html>
